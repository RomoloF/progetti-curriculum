<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Classi Scolastiche</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      min-width: 100%;
      min-height: 300px;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <header class="p-3 mb-3 border-bottom shadow-sm">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
      <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <h1>Gestione Classi</h1>
      </a>
      <div class="btn-group">
        <a href="/classi" class="btn btn-primary">Visualizza Classi</a>
      </div>
    </div>
  </header>

  <main class="container text-center">
    <img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" src="https://picsum.photos/id/1025/800/600?grayscale&blur=2" alt="Immagine di una scuola">
    <h2>Benvenuto nel sistema di gestione classi!</h2>
    <p class="lead">
      Questo strumento ti permette di gestire in modo semplice ed efficiente le classi scolastiche.
      Puoi visualizzare l'elenco delle classi esistenti, crearne di nuove, modificarne i dettagli ed eliminarle.
    </p>
    <a href="/classi" class="btn btn-primary mt-3">Inizia Ora!</a>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
