<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Classi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .btn-group {
            display: flex;
            gap: 5px;
        }

        .btn-primary,
        .btn-secondary,
        .btn-danger {
            border-radius: 25px; /* Rounded corners */
            padding: 5px 10px; /* Adjust padding as needed */
        }

        .table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
	  <!-- Utilizzo della sintassi racchiusa per il frammento -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
  <div class="container mt-3">
    <h1>Lista Classi</h1>
    <div>
    <a href="/" class="btn btn-secondary mb-3">Torna alla Home</a>
	</div>																				
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Anno Scolastico</th>
          <th scope="col">Classe e Anno</th>
          <th scope="col">Sezione</th>
          <th scope="col">Aula</th>
          <th scope="col">Piano</th>
          <th scope="col">Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="classe : ${classi}">
          <td th:text="${classe.id}"></td>
          <td th:text="${classe.annoScolastico}"></td>
          <td th:text="${classe.classeAnno}"></td>
          <td th:text="${classe.sezione}"></td>
          <td th:text="${classe.aulaNum}"></td>
          <td th:text="${classe.piano}"></td>
          <td>
            <div class="btn-group">
    <!-- Link per visualizzare la classe -->
    <a th:href="@{/classi/{id}(id=${classe.id})}" class="btn btn-primary">Visualizza</a>
    <!-- Link per modificare la classe -->
    <a th:href="@{/classi/modifica/{id}(id=${classe.id})}" class="btn btn-secondary">Modifica</a>
    <!-- Link per eliminare la classe -->
    <a th:href="@{/classi/elimina/{id}(id=${classe.id})}" class="btn btn-danger">Elimina</a>
</div>

          </td>
        </tr>
      </tbody>
    </table>
    <a href="/classi/nuovo" class="btn btn-success mt-3">Nuova Classe</a>
  </div>
  <div class="btn-group">
              
              
              
            </div>
<!-- Includi jQuery, Popper.js e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
