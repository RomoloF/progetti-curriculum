<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Studenti per Classe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>   /* Stile per il corpo della pagina */
			body {
			    background-color: #f0f0f0; /* Sfondo chiaro */
			    font-family: Arial, sans-serif; /* Font del testo */
			    margin: 0;
			    padding: 20px;
			    color: #333; /* Colore del testo */
			}
			
			/* Stile per il contenuto */
			.content {
			    max-width: 800px;
			    margin: 0 auto;
			    padding: 20px;
			    background-color: #ffffff; /* Sfondo del contenuto */
			    border-radius: 8px;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ombra leggera */
			}
			
			/* Stile per il testo */
			.styled-text {
			    font-size: 18px;
			    line-height: 1.6;
			    color: #333333; /* Colore del testo */
			    text-align: justify; /* Allineamento giustificato */
			}
	</style>
</head>
<body>
	   <!-- Utilizzo della sintassi racchiusa per il frammento -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container">
        <h1 class="my-4">Studenti per Classe</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Studenti</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Cognome</th>
                                    <th>Classe</th>
                                    <th>Azione</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="studente : ${studenti}">
                                    <td th:text="${studente.nome}">Nome</td>
                                    <td th:text="${studente.cognome}">Cognome</td>
                                    <td th:text="${studente.classe.nome}">Classe</td>
                                    <td>
									 <a th:href="@{/studenti/modifica/{id}(id=${studente.id})}"    class="btn btn-secondary btn-sm btn-rounded">Modifica</a>  
								     <a th:href="@{'/studenti/elimina/' + ${studente.id}}"         class="btn btn-danger btn-sm" onclick="return confirm('Sei sicuro di voler eliminare questo studente?');">Elimina</a>
  
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <a href="/studenti" class="btn btn-secondary mt-3">Torna alla lista studenti</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Includi jQuery, Popper.js e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
