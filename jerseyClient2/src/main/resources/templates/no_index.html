<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Classi e Studenti</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .btn-group {
      display: flex;
      gap: 5px;
    }

    .btn-primary,
    .btn-secondary,
    .btn-danger {
      border-radius: 25px; /* Rounded corners */
      padding: 5px 10px; /* Adjust padding as needed */
    }

    .table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th,
    td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .image-container {
      position: relative; /* Needed for hover effect */
    }

    .image-container img {
      width: 50px; /* Adjust initial width */
      height: 50px; /* Adjust initial height */
      transition: transform 0.2s ease-in-out; /* Smooth hover transition */
    }

    .image-container:hover img {
      transform: scale(1.2); /* Increase size on hover */
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <h1>Lista Classi</h1>
    
    <a href="/classi/nuovo" class="btn btn-success mb-3">Nuova Classe</a>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Anno Scolastico</th>
          <th scope="col">Classe e Anno</th>
          <th scope="col">Sezione</th>
          <th scope="col">Aula</th>
          <th scope="col">Piano</th>
          <th scope="col">Azioni</th>
          <th scope="col">Immagine</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="classe : ${classi}">
          <td th:text="${classe.id}"></td>
          <td th:text="${classe.annoScolastico}"></td>
          <td th:text="${classe.classeAnno}"></td>
          <td th:text="${classe.sezione}"></td>
          <td th:text="${classe.aulaNum}"></td>
          <td th:text="${classe.piano}"></td>
          <td>
            <div class="btn-group">
              <a th:href="@{/classi/{id}(id=${classe.id})}" class="btn btn-primary">Visualizza</a>
              <a th:href="@{/classi/{id}/modifica(id=${classe.id})}" class="btn btn-secondary">Modifica</a>
              <a th:href="@{/classi/{id}/elimina(id=${classe.id})}" class="btn btn-danger">Elimina</a>
            </div>
          </td>
          <td>
            <div class="image-container">
              <img th:src="@{'/images/' + ${classe.immagine}}" alt="Classe Image">
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <h1 class="mt-5">Lista Studenti</h1>
    <a href="/studenti/nuovo" class="btn btn-success mb-3">Nuovo Studente</a>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Cognome</th>
          <th scope="col">Email</th>
          <th scope="col">Anno di Nascita</th>
          <th scope="col">Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="studente : ${studenti}">
          <td th:text="${studente.id}"></td>
          <td th:text="${studente.nome}"></td>
          <td th:text="${studente.cognome}"></td>
          <td th:text="${studente.email}"></td>
          <td th:text="${studente.annoDiNascita}"></td>
          <td>
            <div class="btn-group">
              <a th:href="@{/studenti/{id}(id=${studente.id})}" class="btn btn-primary">Visualizza</a>
              <a th:href="@{/studenti/{id}/modifica(id=${studente.id})}" class="btn btn-secondary">Modifica</a>
              <a th:href="@{/studenti/{id}/elimina(id=${studente.id})}" class="btn btn-danger">Elimina</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
