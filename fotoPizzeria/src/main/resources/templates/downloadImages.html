<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scarica Immagini delle Pizze</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Scarica Immagini delle Pizze</h1>
        <form action="#" th:action="@{/download-pizza-images}" th:method="get">
            <div class="form-group">
                <label for="url">URL del sito della pizzeria</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Inserisci l'URL" required>
            </div>
            <div class="form-group">
                <label for="downloadDir">Cartella di destinazione</label>
                <input type="text" class="form-control" id="downloadDir" name="downloadDir" placeholder="Inserisci la cartella di destinazione" required>
            </div>
            <button type="submit" class="btn btn-primary">Scarica Immagini</button>
        </form>

        <div class="mt-3">
            <p th:if="${message}" th:text="${message}"></p>
        </div>
    </div>
</body>
</html>
