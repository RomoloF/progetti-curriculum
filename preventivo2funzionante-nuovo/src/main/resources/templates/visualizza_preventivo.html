<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza Preventivo</title>
    <!-- Includi i CSS di Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Stili personalizzati -->
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: rgb(53, 132, 228);
        }

        .custom-card {
            border-radius: 15px;
            border: 5px solid rgb(224, 27, 36);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
        }

        .custom-card-expanded {
            transform: scale(1.05) translate(-50%, -50%);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 50%;
            left: 50%;
            width: 90%;
            height: 90%;
            z-index: 10;
            overflow: auto; /* Abilita lo scorrimento orizzontale e verticale */
        }

        .card-header {
            font-size: 1.5rem;
        }

        .list-group-item {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            background-color: rgb(53, 132, 228);
            border-color: rgb(53, 132, 228);
        }
        .rounded-btn {
        border-radius: 12px; /* Arrotonda i bordi del pulsante */
        padding: 10px 20px; /* Aggiunge spazio interno ai pulsanti */
        font-size: 16px; /* Imposta la dimensione del testo */
        border: none; /* Rimuove il bordo predefinito */
        cursor: pointer; /* Cambia il cursore quando si passa sopra */
    }

    .btn-secondary {
        background-color: #6c757d; /* Colore di sfondo per il pulsante secondario */
        color: white; /* Colore del testo per il pulsante secondario */
    }

    .btn-primary {
        background-color: #007bff; /* Colore di sfondo per il pulsante primario */
        color: white; /* Colore del testo per il pulsante primario */
    }
    </style>
</head>
<body>
    <!-- Inclusione del frammento header -->
    <div class="container">
        <div th:insert="~{fragments/header :: block-header}"></div>
    </div>

    <!-- Contenitore principale per centrare la card -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <!-- Card da centrare -->
        <div class="card custom-card text-center" id="preventivoCard">
            <div class="card-header bg-dark text-white">
                <h1>Preventivo per <span th:text="${utente.nome.toUpperCase()}"></span></h1>
            </div>
            <div class="card-body">
                <h5 class="card-title">Tipo di lavorazioni in formato lista ...<!--   <span th:text="${tipoLavoro}"></span>-->  </h5>
                <h6 class="card-subtitle mb-2 text-muted">Lista di lavorazioni</h6>
                
                <!-- Itera la lista delle lavorazioni -->
                <ul class="list-group list-group-flush mb-3">
                    <li class="list-group-item" th:each="lavoro : ${lavoriSelezionatiList}">
                        <!-- Stampa su più righe utilizzando div -->
                        
                        <div><strong>Tipo di lavoro:</strong> <span th:text="${tipoLavoro}"></span></div>
                        <div><strong>Descrizione:</strong> <span th:text="${lavoro.descrizione}"></span></div>
                        <div><strong>Prezzo unitario:</strong> <span th:text="${lavoro.prezzoUnitario}"></span></div>
                        <div><strong>Quantita lavorazioni:</strong> <span th:text="${lavoro.quantitaSelezionate}"></span></div>
                        <div><strong>Prezzo totale delle lavorazioni in € =</strong> <span th:text="${lavoro.prezzoTotale}"></span></div>
                    </li>
                </ul>
                <div style="background-color: red; border-radius: 10px; padding: 10px;  display: inline-block;">
    				<strong>Costo totale preventivo:</strong> 
    					<span th:text="${#numbers.formatDecimal(prezzoTotalePreventivo, 1, 'POINT', 2, 'COMMA')}"></span>
				</div>
				
				<div style="background-color: red; border-radius: 10px; padding: 10px;  display: inline-block;">
    				<strong>Numero Lavorazioni:</strong> 
    					<span th:text="${nLavorazioni}"></span>
				</div>
				<div></</div>
					<br/>
					
					
                <!-- Form per accettare il preventivo -->
                <form action="/preventivoDefinito/accetta" method="post">
                    <!-- Campi nascosti per inviare i parametri -->
                    <input type="hidden" name="idUtente" th:value="${utente.idutente}">
                    <input type="hidden" name="utenteNome" th:value="${utente.nome}">
                    <input type="hidden" name="tipoLavoro" th:value="${tipoLavoro}">
                    <input type="hidden" name="prezzoTotalePreventivo" th:value="${prezzoTotalePreventivo}">
                    <!--<input type="hidden" name="idLavorazioni" th:value="${idLavorazioni}">-->
                    <input type="hidden" name="lavoriSelezionatiList" th:value="${lavoriSelezionatiList}">
				
                    <!-- Bottone per accettare il preventivo -->
                    <button type="submit" class="btn btn-primary btn-block" style="background-color: green; border-color: green; border-radius: 20px;">Accetta Preventivo</button>
                    
                    <div><br/></</div>
					<!-- Pulsante per tornare alla index -->
					<button type="button" onclick="window.location.href='/'" class="btn btn-secondary rounded-btn" style="margin-right: 10px;">
					    Annulla e torna alla Home
					</button>
					
					<!-- Pulsante per un nuovo preventivo -->
					<button type="button" onclick="window.location.href='/preventivo/selezionaUtente'" class="btn btn-primary rounded-btn">
					    Nuovo Preventivo
					</button>
					
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="~{fragments/footer :: footer}"></div>

    <!-- Includi i JS di Bootstrap e dipendenze -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Script personalizzato per il doppio click -->
    <script>
        $(document).ready(function() {
            $('#preventivoCard').dblclick(function() {
                $(this).toggleClass('custom-card-expanded');
            });
        });
    </script>
</body>
</html>
