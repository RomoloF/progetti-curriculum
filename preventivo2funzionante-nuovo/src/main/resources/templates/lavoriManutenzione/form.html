<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuovo/Modifica Lavoro di Manutenzione</title>
    <!-- Link al CSS di Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Sfondo colorato per il corpo della pagina */
        }
        .card {
            border-radius: 15px; /* Bordi arrotondati per la card */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <!-- Usa th:if e th:unless per la condizione -->
                        <h3 class="mb-0" th:if="${lavoro.id != 0}">Modifica Lavoro di Manutenzione</h3>
                        <h3 class="mb-0" th:if="${lavoro.id == 0}">Nuovo Lavoro di Manutenzione</h3>
                    </div>
                    <h3 th:text="'Lavoro di manutenzione ha un id: ' + ${lavoro.id}"></h3>
                    
                    
                    <div class="card-body">
                        <!--<form th:action="@{/lavoriManutenzione/salvaNuovo}" th:object="${lavoro}" method="post">-->
                        <!-- Utilizza un'espressione condizionale per determinare l'URL dell'azione -->
                        <form th:action="@{${lavoro.id != null && lavoro.id != 0} ? '/lavoriManutenzione/modifica/' + ${lavoro.id} : '/lavoriManutenzione/salvaNuovo'}" th:object="${lavoro}" method="post">
                            <div class="form-group">
                                <label for="codice">Codice:</label>
                                <input type="text" id="codice" name="codice"        th:field="${lavoro.codice}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="descrizione">Descrizione:</label>
                                <textarea id="descrizione" name="descrizione"       th:field="${lavoro.descrizione}" class="form-control" rows="4" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="prezzo">Prezzo:</label>
                                <input type="number" id="prezzo" name="prezzo"        th:field="${lavoro.prezzo}" class="form-control" step="0.01" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success mt-3" th:text="${lavoro.id != null} ? 'Aggiorna' : 'Salva'"></button>
                                <a href="/lavoriManutenzione" class="btn btn-secondary mt-3">Annulla</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Script di Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
