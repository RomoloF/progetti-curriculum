<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dettagli Preventivo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Dettagli Preventivo</h2>
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Preventivo ID: <span th:text="${preventivo.id}"></span></h5>
            
            <!-- Sezione Utente -->
            <div class="mb-4">
                <h6>Utente</h6>
                <p>Nome: <span th:text="${preventivo.utente.nome}"></span></p>
                <p>Email: <span th:text="${preventivo.utente.email}"></span></p>
            </div>
            
            <!-- Sezione Totale e Stato -->
            <div class="mb-4">
                <h6>Totale</h6>
                <p><span th:text="${preventivo.totale}">0.00</span> €</p>
                
                <h6>Stato</h6>
                <p><span th:text="${preventivo.stato}">In Attesa</span></p>
            </div>
            
            <!-- Sezione Data di Creazione -->
            <div class="mb-4">
                <h6>Data di Creazione</h6>
                <p><span th:text="${preventivo.dataCreazione}">Data non disponibile</span></p>
            </div>
            
            <!-- Sezione Lavorazioni -->
            <div class="mb-4">
                <h6>Lavorazioni</h6>
                <ul>
                    <li th:each="lavorazione : ${preventivo.lavorazioni}" th:text="${lavorazione.descrizione + ' - Prezzo: € ' + lavorazione.prezzo}"></li>
                </ul>
            </div>
            
            <!-- Pulsante per tornare indietro -->
            <a href="/preventivi" class="btn btn-secondary">Torna alla Lista dei Preventivi</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
