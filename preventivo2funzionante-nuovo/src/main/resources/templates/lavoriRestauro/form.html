<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<title th:text="${lavoriRestauro.id == null} ? 'Crea Nuovo Lavoro di Restauro' : 'Modifica Lavoro di Restauro'"></title>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <!-- Usa th:if e th:unless per la condizione -->
                       <h3 class="mb-0" th:if="${lavoro.id != 0}">Modifica Lavoro di Restauro</h3>
                        <h3 class="mb-0" th:if="${lavoro.id == 0}">Nuovo Lavoro di Restauro</h3>
                    </div>
                    <!--<h3 th:text="'Lavoro di Restauro ha un id: ' + ${lavoro.id}"></h3>-->
                    
                    
                    <div class="card-body">
                        <form th:action="@{${lavoro.id != null && lavoro.id != 0} ? '/lavoriRestauro/edit/' + ${lavoro.id} : '/lavoriRestauro/new'}" th:object="${lavoro}" method="post">
							    <div class="form-group">
							        <label for="codice">Codice:</label>
							        <!-- Corretto th:field -->
							        <input type="text" id="codice" name="codice" th:field="*{codice}" class="form-control" required>
							    </div>
							    <div class="form-group">
							        <label for="descrizione">Descrizione:</label>
							        <!-- Corretto th:field -->
							        <textarea id="descrizione" name="descrizione" th:field="*{descrizione}" class="form-control" rows="4" required></textarea>
							    </div>
							    <div class="form-group">
							        <label for="prezzo">Prezzo:</label>
							        <!-- Corretto th:field -->
							        <input type="number" id="prezzo" name="prezzo" th:field="*{prezzo}" class="form-control" step="0.01" required>
							    </div>
							    <div class="text-center">
							        <!-- Corretto th:text per il bottone -->
							        <button type="submit" class="btn btn-success mt-3" th:text="${lavoro.id != null} ? 'Aggiorna' : 'Salva'"></button>
							        <a href="/lavoriRestauro" class="btn btn-secondary mt-3">Annulla</a>
							    </div>
						</form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Script di Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
