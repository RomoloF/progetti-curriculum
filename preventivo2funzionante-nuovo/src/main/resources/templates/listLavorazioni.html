<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista delle Lavorazioni</title>
    <!-- Inclusione del CSS di Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Stile per la tabella e pulsanti arrotondati */
        .table-custom {
            border-radius: 15px; /* Bordo arrotondato per la tabella */
            overflow: hidden; /* Nasconde gli angoli sporgenti */
        }

        .btn-rounded {
            border-radius: 20px; /* Bordo arrotondato per i pulsanti */
        }

        .custom-footer {
            margin-top: 40px; /* Margine superiore per distanziare il footer dalla tabella */
            text-align: center; /* Centra il testo del footer */
        }
    </style>
</head>
<body>
    <!-- Inclusione del frammento dell'header -->
    <div th:insert="~{fragments/header :: block-header}"></div>

    <div class="container mt-4">
        <h1 class="mb-4">Lista delle Lavorazioni</h1>

        <!-- Tabella stilizzata con Bootstrap -->
        <div class="table-responsive table-custom">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Descrizione</th>
                        <th>Costo</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="lavorazione : ${lavorazioni}">
                        <td th:text="${lavorazione.id}"></td>
                        <td th:text="${lavorazione.descrizione}"></td>
                        <td th:text="${lavorazione.costo}"></td>
                        <td>
                            <a th:href="@{/lavorazioni/modifica/{id}(id=${lavorazione.id})}" class="btn btn-primary btn-sm btn-rounded">Modifica</a>
                            <a th:href="@{/lavorazioni/cancella/{id}(id=${lavorazione.id})}" class="btn btn-danger btn-sm btn-rounded">Cancella</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Bottone per creare una nuova lavorazione -->
        <a th:href="@{/lavorazioni/crea}" class="btn btn-success btn-rounded">Crea Nuova Lavorazione</a>
    </div>

    <!-- Footer centrato e con margine superiore -->
    <div class="custom-footer">
        <div th:insert="~{fragments/footer :: footer}"></div>
    </div>

    <!-- Inclusione dei JavaScript di Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
