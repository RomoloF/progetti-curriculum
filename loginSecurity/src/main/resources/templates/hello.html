<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Hello World!</title>
    </head>
    <body>
        <h1 th:inline="text">Hello <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </body>
</html>
<!--Visualizziamo il nome utente utilizzando l'integrazione di Thymeleaf con Spring Security. 
Il modulo "Sign Out" invia un POST a /logout. Dopo aver effettuato correttamente il logout, reindirizza l'utente a /login?logout.  -->
